<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EdAds</title>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/static/base.js"></script>
    <link type="text/css" rel="stylesheet" href="/static/base.css" />
    <script type="text/javascript">
        var station_id = 0;
    </script>
</head>
<body style="display: flex; justify-content: center;">
<div id="register-pane">
    <div><img src="/static/img/elite_dangerous_logo.svg" width="200px"></div>
    <span id="intro-title">Commanders<br/>Information<br/>System</span>
    <form method="post" class="hg-line" style="padding: 30px; margin-top: 20px;">
        {% csrf_token %}
        <div class="row margin-bottom-input">
            <div class="col-lg-12">
                <input type="text" name="username" placeholder="Username">
            </div>
        </div>
        <div class="row margin-bottom-input">
            <div class="col-lg-12">
                <input type="password" name="password" placeholder="Password">
            </div>
        </div>
        <div class="row margin-bottom-input">
            <div class="col-lg-12">
                <input type="password" name="password_again" placeholder="Password again">
            </div>
        </div>
        <div class="row margin-bottom-input">
            <div class="col-lg-12">
                <input type="text" name="commander_name" placeholder="First commander's name">
            </div>
        </div>
        <div class="row">
            <input type="submit" value="Register">
        </div>
    </form>
</div>
</body>
</html>
